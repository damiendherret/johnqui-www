function launchBox(content){
	var innerHTML;
	if (content.match(/youtube/g)){ //BUG attention youtube devient un mot clé interdit dans les news
		innerHTML="<iframe width=\"560\" height=\"315\" src=\""+content+"\" frameborder=\"0\" allowfullscreen></iframe>";
	}
	else {
		innerHTML=content;
	}
	var videoContent=document.getElementById("videoBoxContent")||document.getElementsByName("videoBoxContent")[0];
	var videoBox=document.getElementById("videoBox")||document.getElementsByName("videoBox")[0];
	
	videoContent.innerHTML=innerHTML;
	videoBox.style.visibility="visible";
	
}


function closeVideoBox(e){
	var videoContent=document.getElementById("videoBoxContent")||document.getElementsByName("videoBoxContent")[0];
	var videoBox=document.getElementById("videoBox")||document.getElementsByName("videoBox")[0];
	
	videoContent.innerHTML=""; //on vide la fenetre pour Safari.

	e.preventDefault();
	e.stopImmediatePropagation();
	return false;
}
